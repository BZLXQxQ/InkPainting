						<h1>水墨</h1>
						<p>水墨画被视为中国传统绘画，也就是国画的代表。基本的水墨画，仅有水与墨，黑与白色，墨为主要原料加以清水的多少引为浓墨、淡墨、干墨、湿墨、焦墨等，画出不同浓淡层次。别有一番韵味称为“墨韵”。而形成水墨为主的一种绘画形式。</p>
